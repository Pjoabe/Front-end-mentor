<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
       href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" 
       rel="stylesheet"
       >
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="mainContainer">
      <img src="./images/image-product-desktop.jpg" class="perfumImage"  alt="perfum image"/>
      <div class="secondContainer">
        <h3 class="mainTitle">perfume</h3>
        <h1 class="PerfumName">
          Gabrielle<br />
          Essence Eau<br />
          De Parfum
        </h1>
        <p class="p1">A Floral, solar and voluptous <br> interpretation composed by <br> Oliver Polge, perfumer-Creator<br> for the House of CHANEL.</p>
        <div class="prices">
        <span class="mainPrice">$149.99</span> <span class="secondValue">169.99</span>
        </div>
        <div class="cartContainer">
        <button class="buyButton"><img class="cartImage" src="./images/icon-cart.svg" alt="cart icon" />Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
