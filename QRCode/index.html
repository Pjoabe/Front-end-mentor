<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .bg-custom {
        background-color: rgb(199, 215, 225);
      }
   
      .custom-radius {
        border-radius: 20px;
      }
    
      .font-outfit {
        font-family: 'Outfit', sans-serif;
      }
      
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
    />
    <title>Document</title>
  </head>
  <body
    class="bg-custom flex justify-center items-center min-h-screen m-0"
  >
    <div class="bg-white custom-radius flex flex-col items-center p-4">
      <div class="items">
        <img class="rounded-xl max-w-xs" src="./image-qr-code.png" alt="QRcode image" />
      </div>
      <h1 class="font-outfit font-bold text-2xl text-center mt-5 mb-4 mx-0">
        Improve your front-end <br />
        skills by building projects
      </h1>
      <p class="font-outfit font-normal opacity-50 text-base text-center m-0 mb-5">
        Scan the QR code to visit Frontend<br />Mentor and take your coding
        skills to<br />
        the next level
      </p>
    </div>
  </body>
</html>
